<!DOCTYPE html>
<!-- https://chatgpt.com/c/68a4aa9a-a4c4-8331-98c9-c7719bc95275 -->
<html>
  <head>
    <script>
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const path = params.get("path");
        if (path) {
          window.location.href = 'howwellapp://' + path;
        } else {
          document.body.innerHTML = "<p>No redirect URL provided</p>";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
